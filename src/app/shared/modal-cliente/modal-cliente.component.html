<h2 mat-dialog-title>This is a Dialog title</h2>


<mat-dialog-content [formGroup]="addCusForm">
          <mat-form-field>
            <input matInput placeholder="First Name" formControlName="firstname" required>
          </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button type="submit" color="primary" class="Update-btn" (click)="enviar()">Save</button>
  <button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
