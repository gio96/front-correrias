<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
  </ng-container>


  <ng-container matColumnDef="ciudad">
    <th mat-header-cell *matHeaderCellDef> Ciudad </th>
    <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
  </ng-container>


  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef> Telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
  </ng-container>


  <ng-container matColumnDef="correoCliente">
    <th mat-header-cell *matHeaderCellDef> Correo </th>
    <td mat-cell *matCellDef="let element"> {{element.correoCliente}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Facturas </th>
    <td mat-cell *matCellDef="let element" class="action-link">
      <button mat-mini-fab color="primary" aria-label="Ver facturas" [routerLink]="'/facturas'" [queryParams]="{idClienteFacura: element.id}">
        <mat-icon>assignment</mat-icon>
      </button>
      <button mat-mini-fab color="primary" aria-label="Crear Facturas" [routerLink]="'/crearfactura'" [queryParams]="{idClienteFacura: element.id}">
        <mat-icon>move_to_inbox</mat-icon>
      </button>
      <!--<button mat-stroked-button color="primary" [routerLink]="'/facturas'" [queryParams]="{idClienteFacura: element.id}">Ver Facturas</button>
      <button mat-stroked-button color="primary" [routerLink]="'/crearfactura'" [queryParams]="{idClienteFacura: element.id}">Crear Facturas</button>-->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
